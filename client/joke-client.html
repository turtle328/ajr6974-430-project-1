<html>

<head>
  <title>Joke Client</title>
  <link href="default-styles.css" type="text/css" rel="stylesheet" />
  <style>
    header {
      background-color: pink;
      color: yellow;
      font-size: 2em;
      padding: 1em;
    }

    h1 {
      font-family: fantasy;
      filter: drop-shadow(5px 5px 2px #4444dd);
    }

    section {
      border-bottom: 1px dashed gray;
    }

    p {
      font-weight: bold;
    }
  </style>
  <script>
    const addJokes = (jokes, container) => {
      container.innerHTML = '';
      const jokeLen = jokes.length !== undefined ? jokes.length : 1;

      for (let i = 0; i < jokeLen; i += 1) {
        const pQ = document.createElement('p');
        const pA = document.createElement('p');
        const hr = document.createElement('hr');
        pA.style.fontStyle = 'italic';
        if (jokeLen == 1) {
          pQ.innerHTML = jokes.q;
          pA.innerHTML = jokes.a;
        } else {
          pQ.innerHTML = jokes[i].q;
          pA.innerHTML = jokes[i].a;
          container.appendChild(hr);
        }
        container.appendChild(pQ);
        container.appendChild(pA);
      }
    }

    const handleResponse = (e) => {
      console.log('e.target =', e.target); // here, 'e.target' is the 'xhr' object
      console.log('e.target.response =', e.target.response) // this is a string of "joke" JSON
      const obj = JSON.parse(e.target.response); // turn back into an object
      console.log("obj=", obj);
      // updating #jokeContainer with the contents of the joke
      addJokes(obj, jokeContainer);
    }

    const handleJokesResponse = (e) => {
      const obj = JSON.parse(e.target.response);
      addJokes(obj, jokesContainer);
    }

    const downloadJoke = (e) => {
      // remember that an `Event` object gets passed along every time that an event handler or listener calls a function
      // the `target` property of that event points at the element that sent the event, in this case a button
      console.log(`An element of id=${e.target.id} was clicked!`);

      const jokeURL = '/random-joke';
      const xhr = new XMLHttpRequest();
      xhr.onload = handleResponse;
      xhr.open('GET', jokeURL);
      // not strictly necessary b/c "/random-joke" sends JSON by default
      xhr.setRequestHeader('Accept', 'application/javascript');
      xhr.send();
    }

    const downloadJokes = (e) => {
      const jokeUrl = '/random-jokes?limit=5';
      const xhr = new XMLHttpRequest();
      xhr.onload = handleJokesResponse;
      xhr.open('GET', jokeUrl);
      xhr.send();
    }

    const init = () => {
      // An Event *Handler*
      // document.querySelector("#btnJoke").onclick = downloadJoke; // same as below, less typing, use which ever version you prefer

      // An Event *Listener*
      document.querySelector("#btnJoke").addEventListener("click", downloadJoke);
      document.querySelector('#btnJokes').addEventListener('click', downloadJokes);

      // **Actually, event handlers and listeners are NOT exactly the same in all use cases - what ARE the differences?**
    }

    window.onload = init;
  </script>
</head>

<body>
  <header>
    <h1>Are you ready to LAUGH?</h1>
  </header>

  <section>
    <h2>Just have time for one joke?</h2>
    <p><button id="btnJoke">Show me a Joke!</button></p>
    <div id="jokeContainer"></div>
  </section>

  <section>
    <h2>How about 5 jokes?</h2>
    <p><button id='btnJokes'>Show me 5 Jokes!</button></p>
    <div id="jokesContainer"></div>
  </section>

</body>

</html>
