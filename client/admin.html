<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"
    integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
  <link rel="stylesheet" href="default-styles.css">
  <style>
    main {
      padding: 0 3em;
    }

    h2 {
      font-size: 1.8em;
      border-bottom: solid black 1px;
      margin-top: 0.3em;
    }

    .custom-btn {
      width: 180px;
      height: 50px;
      border-radius: 0.5em;
    }

    .user-submission {
      margin-top: 1em;
    }

    .user-submission {
      border: inset black 2px;
      padding: 20px;
    }

    .admin-controls {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      column-gap: 30px;
      row-gap: 10px;
      margin-bottom: 1em;
    }

    .team-view {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 1em;
    }

    .team-slot {
      text-align: center;
      border: solid black 1px;
    }
    
    @media screen and (max-width: 1024px) {
      .team-view {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }

    @media screen and (max-width: 630px) {
      .team-view {
        grid-template-columns: 1fr 1fr;
      }

      .admin-controls {
        justify-content: center;
      }

      h2 {
        text-align: center;
      }
    }
    
  </style>
</head>

<body>
  <nav class="pure-menu pure-menu-horizontal">
    <a href="/" class="pure-menu-heading">Pok√©mon Team Builder</a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item">
        <a href="/" class="pure-menu-link">Home</a>
      </li>
      <li class="pure-menu-item">
        <a href="/create-team" class="pure-menu-link">Create a team</a>
      </li>
      <li class="pure-menu-item">
        <a href="/random-team" class="pure-menu-link">Random teams</a>
      </li>
      <li class="pure-menu-item">
        <a href="/edit-team" class="pure-menu-link">View/Edit a team</a>
      </li>
      <li class="pure-menu-item">
        <a href="#" class="pure-menu-link selected">Admin</a>
      </li>
    </ul>
  </nav>

  <main class="pure-g">
    <h1 class='pure-u-1'>Admin Page</h1>
    <p class='pure-u-1' id='info'>View all user team data, edit it, or delete it.</p>
    <div class="pure-u-1">
      <button class='pure-button pure-button-primary custom-btn' id='data-btn'>Get Team Data</button>
    </div>
    <section class="pure-u-1 user-submissions">
      <div class="user-submission">
        <h2>Team Name by User</h2>
        <div class="admin-controls">
          <button type="submit" class='pure-button pure-button-primary custom-btn edit-btn'>Edit Team</button>
          <button type="submit" class='pure-button pure-button-primary custom-btn random-edit-btn'>Edit Team
            Random</button>
          <button type="submit" class='pure-button button-danger custom-btn delete-btn'>Delete User</button>
        </div>
        <div class="team-view">
          <div class="team-slot">
            <img src="team-placeholder.jpg" alt="placeholder sprite" class='pure-img'>
            <p>Pokemon Name</p>
          </div>
          <div class="team-slot">
            <img src="team-placeholder.jpg" alt="placeholder sprite" class='pure-img' >
            <p>Pokemon Name</p>
          </div>
          <div class="team-slot">
            <img src="team-placeholder.jpg" alt="placeholder sprite" class='pure-img'>
            <p>Pokemon Name</p>
          </div>
          <div class="team-slot">
            <img src="team-placeholder.jpg" alt="placeholder sprite" class='pure-img'>
            <p>Pokemon Name</p>
          </div>
          <div class="team-slot">
            <img src="team-placeholder.jpg" alt="placeholder sprite" class='pure-img'>
            <p>Pokemon Name</p>
          </div>
          <div class="team-slot">
            <img src="team-placeholder.jpg" alt="placeholder sprite" class='pure-img'>
            <p>Pokemon Name</p>
          </div>
        </div>
      </div>
    </section>

  </main>

</body>

</html>
