<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View/Edit Team</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"
    integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
  <link rel="stylesheet" href="default-styles.css">
  <style>
    form {
      padding: 0 20%;
    }

    #search-btn, #edit-btn {
      margin-top: 1.1em;
      padding: 0.8em ;
    }
  </style>
</head>

<body>
  <nav class="pure-menu pure-menu-horizontal">
    <a href="/" class="pure-menu-heading">Pok√©mon Team Builder</a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item">
        <a href="/" class="pure-menu-link">Home</a>
      </li>
      <li class="pure-menu-item">
        <a href="/create-team" class="pure-menu-link">Create a team</a>
      </li>
      <li class="pure-menu-item">
        <a href="/random-team" class="pure-menu-link">Random teams</a>
      </li>
      <li class="pure-menu-item">
        <a href="#" class="pure-menu-link selected">View/Edit a team</a>
      </li>
      <li class="pure-menu-item">
        <a href="/admin" class="pure-menu-link">Admin</a>
      </li>
    </ul>
  </nav>

  <section class="pure-g">
    <h1 class='pure-u-1 center'>View/Edit Team</h1>
    <form class="pure-form pure-form-stacked pure-u-1">
      <legend>Find Team</legend>
      <fieldset>
        <div class="pure-u-1-4">
          <label for="search-box">Username</label>
          <input type="search" class='pure-u-23-24' id='search-box' placeholder="Search a user">
        </div>
        <div class="pure-u-1-8">
          <button class='pure-button pure-button-primary pure-u-23-24' id='search-btn'>Submit</button>
        </div>
        <div class="pure-u-1-8">
          <button class='pure-button pure-button-primary pure-u-23-24' id='edit-btn'>Edit Team</button>
        </div>
      </fieldset>
    </form>
  </section>

</body>

</html>
